<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-ddevice-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Book and Appointment - Paws & Claws Grooming</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-calendar">
            <div id="left">
                <h1>Appointment Calendar</h1>
                <div id="event-section">
                    <h2>Make an Appointment</h2>
                    <input type="date" id="eventDate">
                    <input type="time" id="eventTime">
                    <input type="text" id="eventName" placeholder="Name of Pet">
                    <button id="addEvent" onclick="addEvent()">Confirm appointment</button>
                </div>
                <div id="reminder-section">
                <h2>Reminders</h2>
                <!--List to display reminders-->
                <ul id="reminderList">
                    <li data-event-id="1">
                        <strong>Event</strong> - Grooming Appointment Date
                        <button class="delete-event" onclick="deleteEvent(1)">Delete</button>
                    </li>
                </ul>
            </div>
            </div>
            <div id="right">
                <h3 id="monthAndYear"></h3>
                <div class="button-container-calendar">
                    <button id="prev" onclick="prev()"><<</button>
                    <button id="next" onclick="next()">>></button>
                </div>
            </div>
                <table class="calendar-table" id="calendar" data-lang="en">
                    <thead id="thead-month"></thead>
                    <!--Table body displaying calendar-->
                    <tbody id="calendar-body"></tbody>
                </table>
                <div class="footer-container-calendar">
                    <label for="month">Jump To: </label>
                    <!--Dropdowns for specific month and year-->
                    <select id="month" onchange="jump()">
                        <option value=0>January</option>
                        <option value=1>February</option>
                        <option value=2>March</option>
                        <option value=3>April</option>
                        <option value=4>May</option>
                        <option value=5>June</option>
                        <option value=6>July</option>
                        <option value=7>August</option>
                        <option value=8>September</option>
                        <option value=9>October</option>
                        <option value=10>November</option>
                        <option value=11>December</option>
                    </select>
                    <!--Dropdown for year-->
                    <select id="year" onchange="jump()"></select>
                </div>
            </div>
            <p class="footer-text">Â© 2025 Paws & Claws Grooming. All rights reserved.</p>
            <p class="footer-text">Website by <a href="https://github.com/lesherron" target="_blank">Les Herron</a></p>
            <a class="home" href="index.html">Back to Home</a>
        </div>
    <script src="js/appt.js"></script>
</body>
</html>
